<!DOCTYPE html>
<html>
<head>
    <title>Lambda Venture Partners</title>
    <style>
        html {
            font-size: 18px; /* Base font size */
        }
        body {
            background-color: #2c4760;
            color: white;
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 20px; /* Adjust this value to change the spacing */
        }
        header img {
            max-width: 600px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40%;
            padding: 20px;
        }
        .left, .right {
            flex: 1;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .left::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 60%;
            border-right: 1px solid #F2F2F2;
        }
        .left h2, .right h2 {
            font-size: 2rem; /* Adjusted font size */
            margin-bottom: 20px;
        }
        .left p, .right p {
            font-size: 1.25rem; /* Adjusted font size */
            color: #F2F2F2;
        }
        /* Additional styles for text below headings */
        .left p, .right p {
            font-size: 1.1rem; /* Slightly larger font size */
            margin-top: 5px; /* Adjust spacing */
        }
        /* Additional media queries for finer control */
        @media (max-width: 1200px) {
            .left h2, .right h2 {
                font-size: 1.8rem;
            }
            .left p, .right p {
                font-size: 1rem;
            }
        }
        @media (max-width: 800px) {
            .left h2, .right h2 {
                font-size: 1.6rem;
            }
            .left p, .right p {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 400px) {
            .left h2, .right h2 {
                font-size: 1.4rem;
            }
            .left p, .right p {
                font-size: 0.8rem;
            }
        }
        /* Styles for the email */
        .email {
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
            color: #F2F2F2;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="Lambda VP Logo - White Text.png" alt="Logo">
    </header>
    <div class="content">
        <div class="left">
            <h2>Acquisitions</h2>
            <p>We want to buy a software company with $2M+ of revenue</p>
        </div>
        <div class="right">
            <h2>Venture Capital</h2>
            <p>We invest in software companies from Seed to Series B</p>
        </div>
    </div>
    <div class="email">
        info@lambdavp.com
    </div>
</body>
</html>
