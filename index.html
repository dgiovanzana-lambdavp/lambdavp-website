<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            background-color: #2C4753;
            color: white;
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            padding: 20px;
        }
        .left, .right {
            flex: 1;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .left::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 60%;
            border-right: 1px solid #F2F2F2;
        }
        .left h1, .right h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .left p, .right p {
            font-size: 18px;
            color: #F2F2F2;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="path/to/your/logo.png" alt="Logo">
    </header>
    <div class="content">
        <div class="left">
            <h2>Private Equity</h2>
            <p>We buy software companies with $2M+ in revenue</p>
        </div>
        <div class="right">
            <h2>Venture Capital</h2>
            <p>We invest in software companies from Seed to Series B</p>
        </div>
    </div>
</body>
</html>
